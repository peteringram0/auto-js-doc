<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Web Interface</title>
</head>
<body>
  <h1>Run CLI from Web</h1>
  <button id="runCliButton">Auto Js Doc</button>
  <textarea id="text-area"></textarea>
  <pre id="output"></pre>

  <script>
    document.getElementById('runCliButton').addEventListener('click', () => {
      fetch('/run-cli', {
        method: "POST",
        headers: {
          'Content-Type': 'text/plain'
        },
        body: document.getElementById('text-area').value
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById('output').textContent = data;
        })
        .catch(error => {
          document.getElementById('output').textContent = `Error: ${error}`;
        });
    });
  </script>
</body>
</html>
